<link rel="stylesheet" href="style.css" rel="stylesheet" />

<h1>Round Range Slider</h1>

<div class="slidecontainer_outer">
    <label class="slider_label" for="range1">Slider 1</label>
    <div class="slidecontainer">
        <input type="range" min="0" max="100" value="50" step="0.001" class="slider" id="range1">
        <p class="slider_value"><span id="range1_value"></span></p>
    </div>
</div>

<div class="slidecontainer_outer">
    <label class="slider_label" for="range2">Slider 2</label>
    <div class="slidecontainer">
        <input type="range" min="0" max="100" value="50" step="0.001" class="slider" id="range2">
        <p class="slider_value"><span id="range2_value"></span></p>
    </div>
</div>

<script src="script.js"></script>
